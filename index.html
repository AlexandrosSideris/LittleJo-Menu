<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LittleJo Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/LittleJo.jpg" type="image/jpeg">
</head>
<body>
    <header>
        <h1>
            <img src="images/LittleJo.jpg" alt="Little Jo" class="logo">
        </h1>
        <div class="language-selector">
            <img src="images/gr.png" alt="Greek" onclick="changeLanguage('GR')" class="flag">
            <img src="images/en.png" alt="English" onclick="changeLanguage('EN')" class="flag">
        </div>
    </header>
    
    <section id="menu"></section>
    <script src="script.js"></script>
</body>
</html>
